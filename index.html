<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrintEase Order Receipt</title>
    <style>
        /* Basic styles for the receipt page */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .receipt {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
            width: 100%;
            max-width: 420px;
            padding: 28px;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            border-bottom: 2px dashed #eee;
            padding-bottom: 20px;
            margin-bottom: 24px;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            color: #1a202c;
            font-weight: 700;
        }
        .header p {
            margin: 5px 0 0;
            font-size: 15px;
            color: #555;
        }
        .details {
            margin-bottom: 20px;
        }
        .details-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 14px;
            font-size: 16px;
        }
        .details-row strong {
            color: #333;
            font-weight: 600;
        }
        .details-row span {
            color: #666;
            text-align: right;
            font-weight: 400;
        }
        .total {
            border-top: 2px solid #333;
            padding-top: 20px;
            margin-top: 24px;
            font-size: 22px;
            font-weight: bold;
        }
        #loading, #error {
            text-align: center;
            font-size: 18px;
            color: #888;
            padding: 40px 0;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div class="receipt" id="receipt-container">
        <div id="receipt-content" style="display: none;">
            <div class="header">
                <h1>PrintEase</h1>
                <p>Official Order Receipt</p>
            </div>
            
            <div class="details">
                <div class="details-row">
                    <strong>Order ID:</strong>
                    <span id="order-id"></span>
                </div>
                <div class="details-row">
                    <strong>Item:</strong>
                    <span id="item-name"></span>
                </div>
                <div class="details-row">
                    <strong>Quantity:</strong>
                    <span id="quantity"></span>
                </div>
                <div class="details-row">
                    <strong>Date:</strong>
                    <span id="order-date"></span>
                </div>
                <div class="details-row">
                    <strong>Status:</strong>
                    <span id="status"></span>
                </div>
                <div class="details-row">
                    <strong>Payment:</strong>
                    <span id="payment-mode"></span>
                </div>
            </div>

            <div class="details total">
                <div class="details-row">
                    <span>Total Price</span>
                    <span id="total-price"></span>
                </div>
            </div>
        </div>

        <div id="loading">Loading order details...</div>
        <div id="error" style="display: none;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');

            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const contentEl = document.getElementById('receipt-content');
            
            if (!token) {
                loadingEl.style.display = 'none';
                errorEl.textContent = 'No Order Token provided in URL.';
                errorEl.style.display = 'block';
                return;
            }

            const API_BASE_URL = "https://worried-laurel-unmeasurably.ngrok-free.dev"; 
            const API_URL = `${API_BASE_URL}/api/receipt/by-token/${token}`;

            // --- ⬇️ REVISED FETCH REQUEST ⬇️ ---
            // We now include a special header to bypass the ngrok browser warning page,
            // which was causing the "Unexpected token '<'" error.
            fetch(API_URL, {
                headers: {
                    'ngrok-skip-browser-warning': 'true'
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Server responded with status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('order-id').textContent = data.orderId.slice(-6).toUpperCase();
                    document.getElementById('item-name').textContent = data.itemName;
                    document.getElementById('quantity').textContent = data.quantity;
                    document.getElementById('status').textContent = data.status.charAt(0).toUpperCase() + data.status.slice(1);
                    document.getElementById('payment-mode').textContent = data.modeOfPayment || 'N/A';
                    
                    const formattedPrice = new Intl.NumberFormat('en-PH', {
                        style: 'currency',
                        currency: 'PHP'
                    }).format(data.totalPrice);
                    document.getElementById('total-price').textContent = formattedPrice;

                    let formattedDate = 'N/A';
                    if (data.orderDate) {
                        try {
                            formattedDate = new Date(data.orderDate).toLocaleDateString('en-US', {
                                year: 'numeric',
                                month: 'short',
                                day: 'numeric'
                            });
                        } catch (e) {
                            console.error("Could not parse date:", data.orderDate, e);
                            formattedDate = data.orderDate.split('T')[0];
                        }
                    }
                    document.getElementById('order-date').textContent = formattedDate;

                    loadingEl.style.display = 'none';
                    contentEl.style.display = 'block';
                })
                .catch(err => {
                    console.error('Failed to fetch receipt:', err);
                    loadingEl.style.display = 'none';
                    
                    let errorMessage = `<strong>Error:</strong><br>${err.message}`;
                    if (err.message.includes('Failed to fetch')) {
                        errorMessage += '<br><br>This is often a CORS or network issue. Check the ngrok and server terminals.';
                    }
                     if (err.message.includes('Unexpected token')) {
                        errorMessage += '<br><br>The server sent HTML instead of JSON. This can be an ngrok warning or a server error.';
                    }
                    
                    errorEl.innerHTML = errorMessage;
                    errorEl.style.display = 'block';
                });
        });
    </script>

</body>
</html>
