<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrintEase Order Receipt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(to right, #1e3a8a, #0c0a09);
            color: #e5e7eb;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .receipt {
            background-color: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.5);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 100%;
            max-width: 420px;
            padding: 32px;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 20px;
            margin-bottom: 24px;
        }
        .header h1 {
            margin: 0 0 8px 0;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 0.5px;
            background: -webkit-linear-gradient(45deg, #a5b4fc, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header p {
            margin: 0;
            font-size: 14px;
            color: #9ca3af;
        }
        .details {
            margin-bottom: 20px;
        }
        .details-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
            font-size: 15px;
        }
        .details-row strong {
            color: #9ca3af;
            font-weight: 400;
        }
        .details-row span {
            color: #f9fafb;
            font-weight: 600;
            text-align: right;
        }
        .total {
            border-top: 2px solid #3b82f6;
            padding-top: 20px;
            margin-top: 24px;
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
        }
        #loading, #error {
            text-align: center;
            font-size: 16px;
            color: #9ca3af;
            padding: 40px 0;
            word-wrap: break-word;
        }
        #error strong {
            color: white;
        }
    </style>
</head>
<body>

    <div class="receipt" id="receipt-container">
        <div id="receipt-content" style="display: none;">
            <div class="header">
                <h1>PrintEase</h1>
                <p>Official Order Receipt</p>
            </div>
            
            <div class="details">
                <div class="details-row">
                    <strong>Order ID:</strong>
                    <span id="order-id"></span>
                </div>
                <div class="details-row">
                    <strong>Item:</strong>
                    <span id="item-name"></span>
                </div>
                <div class="details-row">
                    <strong>Quantity:</strong>
                    <span id="quantity"></span>
                </div>
                <div class="details-row">
                    <strong>Date:</strong>
                    <span id="order-date"></span>
                </div>
                <div class="details-row">
                    <strong>Status:</strong>
                    <span id="status"></span>
                </div>
                <div class="details-row">
                    <strong>Payment:</strong>
                    <span id="payment-mode"></span>
                </div>
            </div>

            <div class="details total">
                <div class="details-row">
                    <span>Total Price</span>
                    <span id="total-price"></span>
                </div>
            </div>
        </div>

        <div id="loading">Loading order details...</div>
        <div id="error" style="display: none;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');

            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const contentEl = document.getElementById('receipt-content');
            
            if (!token) {
                loadingEl.style.display = 'none';
                errorEl.textContent = 'No Order Token provided in URL.';
                errorEl.style.display = 'block';
                return;
            }

            // --- ⬇️ LIVE TESTING URL ⬇️ ---
            // This URL must point to your running ngrok tunnel.
            const API_BASE_URL = "https://worried-laurel-unmeasurably.ngrok-free.dev"; 
            
            const API_URL = `${API_BASE_URL}/api/receipt/by-token/${token}`;

            fetch(API_URL, {
                headers: {
                    'ngrok-skip-browser-warning': 'true'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('order-id').textContent = '#' + data.orderId.slice(-6).toUpperCase();
                document.getElementById('item-name').textContent = data.itemName;
                document.getElementById('quantity').textContent = data.quantity;
                document.getElementById('status').textContent = data.status.charAt(0).toUpperCase() + data.status.slice(1);
                document.getElementById('payment-mode').textContent = data.modeOfPayment || 'N/A';
                
                const formattedPrice = new Intl.NumberFormat('en-PH', {
                    style: 'currency',
                    currency: 'PHP'
                }).format(data.totalPrice);
                document.getElementById('total-price').textContent = formattedPrice;

                // --- Revised Date Handling ---
                let formattedDate = 'N/A';
                if (data.orderDate) {
                    try {
                        formattedDate = new Date(data.orderDate).toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'short',
                            day: 'numeric'
                        });
                    } catch (e) {
                        console.error("Could not parse date:", data.orderDate, e);
                        formattedDate = data.orderDate.split('T')[0];
                    }
                }
                document.getElementById('order-date').textContent = formattedDate;

                loadingEl.style.display = 'none';
                contentEl.style.display = 'block';
            })
            .catch(err => {
                console.error('Failed to fetch receipt:', err);
                loadingEl.style.display = 'none';
                
                let errorMessage = `<strong>Error:</strong><br>${err.message}`;
                if (err.message.includes('Failed to fetch')) {
                    errorMessage += '<br><br>This could be a CORS or network issue. Check the server terminals.';
                }
                 if (err.message.includes('Unexpected token')) {
                    errorMessage += '<br><br>The server may have sent an error page (HTML) instead of order data (JSON).';
                }
                
                errorEl.innerHTML = errorMessage;
                errorEl.style.display = 'block';
            });
        });
    </script>

</body>
</html>
